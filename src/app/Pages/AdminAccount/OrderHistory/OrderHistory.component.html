 <table mat-table [dataSource]="dataSource" class="w-100">   

   <ng-container matColumnDef="ordenId">

     <td mat-cell *matCellDef="let element"> {{element.ordenId}} </td>
   </ng-container>

   <ng-container matColumnDef="propietario">
     <th mat-header-cell *matHeaderCellDef> Propietario </th>
     <td mat-cell *matCellDef="let element"> {{element.propietario}} </td>
   </ng-container>

   <ng-container matColumnDef="fechaOperacion">
    <th mat-header-cell *matHeaderCellDef> Fecha de Operaci贸n </th>
    <td mat-cell *matCellDef="let element"> {{element.fechaOperacion | date:'MM/dd/yyyy'}} </td>

   <ng-container matColumnDef="moneda">
     <th mat-header-cell *matHeaderCellDef> Moneda </th>
     <td mat-cell *matCellDef="let element"> {{element.moneda}} </td>
   </ng-container>

   <ng-container matColumnDef="monto">

    <td mat-cell *matCellDef="let element"> {{element.monto}} </td>
  </ng-container>
      
   <ng-container matColumnDef="action">

        <td mat-cell *matCellDef="let element">

              remove_red_eye
           </i></a> 
        </td>
   </ng-container>
   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
   <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
 </table>



</mat-card>
