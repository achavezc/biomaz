 <mat-card>
  <h4 class="mb-3">Mis Inversiones</h4>

  <table mat-table [dataSource]="dataSource" class="w-100">

    <ng-container matColumnDef="imagen">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element"> <img width="100" [src]="element.imagen" alt="Imagen"> </td>
      
    </ng-container>

   

    <!-- id Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Proyecto </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="especie">
      <th mat-header-cell *matHeaderCellDef> Especie </th>
      <td mat-cell *matCellDef="let element"> {{element.especie}} </td>
    </ng-container>

    <!-- price Column -->
    <ng-container matColumnDef="cantidad">
      <th mat-header-cell *matHeaderCellDef> Cantidad </th>
      <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
    </ng-container>

    <!-- price Column -->
    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef> Precio </th>
      <td mat-cell *matCellDef="let element"> {{  element.precio | currency:embryoService?.currency}} </td>
    </ng-container> 
    <!-- Actions Column -->
    <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Acci√≥n </th>
          <td mat-cell *matCellDef="let element">
            <a  [routerLink]="['/products',element.proyectoId]"  class="accent-color">   <i class="material-icons">
                remove_red_eye
            </i></a> 

          </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div class="cart-total" fxLayout='row wrap' fxLayoutAlign="end">
    <div fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="40" fxFlex.lg="40" fxFlex.xl="40">
     
      <hr class="spacer">
      <div class="mb-4">
        <h5>Total</h5><span fxFlex></span>
        <h5> {{getTotalPrice() | currency:embryoService?.currency}}</h5>
      </div>
      
    </div>
  </div>
</mat-card>
