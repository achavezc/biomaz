<form [formGroup] = "commonSignInForm" (ngSubmit) = "submitForm()">
<mat-form-field class="w-100">
     <input matInput placeholder="Email" formControlName="email">
  </mat-form-field>
  <mat-error *ngIf="commonSignInForm.controls['email'].hasError('required') && commonSignInForm.controls['email'].touched"> Email es requerido.</mat-error>
  <mat-error *ngIf="commonSignInForm.controls['email'].hasError('pattern') && commonSignInForm.controls['email'].touched && !commonSignInForm.controls['email'].hasError('required')">Please enter a valid email.</mat-error>
  <mat-form-field class="w-100">
     <input matInput placeholder="Password" type="password"  formControlName="password">
  </mat-form-field>
  <mat-error *ngIf="commonSignInForm.controls['password'].hasError('required') && commonSignInForm.controls['password'].touched"> Password es requerido.</mat-error>
  <div class="mb-3">
   <mat-checkbox>Recordarme</mat-checkbox>
   <span fxFlex></span> <a [routerLink]="['/session/forgot-password']">¿Olvidaste tu Password?</a>
 </div>
 <button mat-raised-button color="accent" class="button-lg mb-3" type="submit">Sign In</button>

 <p>¿No tienes una cuenta? <a [routerLink]="['/session/signup']">Click aqui para crear una</a></p>
 
</form>
